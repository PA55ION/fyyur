{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5 data-id="{{ venue.id }}">{{ venue.name }}</h5>
				</div>
				<button style='font-size: 20px; float: right;' data-id="{{ venue.id }}" class="delete-btn btn btn-danger btn-sm">&Cross;</button>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
